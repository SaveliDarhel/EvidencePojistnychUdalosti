<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Adresa</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-75 mt-5 pb-5">
            <div class="d-flex mt-2 border p-2" th:each="el : ${pojisteny}">
                <p class="h3 mr-auto" th:text="'Změna adresy ' + ${el.jmeno} + ' ' + ${el.prijmeni}"></p>
                <a th:href="'/home/detail/' + ${el.id} + '/spravovatAdresy'" class="col-1 btn btn-primary">Zpět</a>
            </div>
            
            <form method="post" th:each = "el : ${adresa}">
                <div class="form-group">
                    <label class="mt-2" for="ulice">Ulice</label>
                    <input type="text" class="form-control" name="ulice" id="ulice" aria-describedby="ulice" th:value="${el.ulice}">
                    
                    <label class="mt-3" for="cislo_popisne">Číslo popisné</label>
                    <input type="number" class="form-control" name="cislo_popisne" id="cislo_popisne" aria-describedby="cisloPopisne" th:value="${el.cislo_popisne}">
                    
                    <label class="mt-3" for="cislo_orientacni">Číslo orientační</label>
                    <input type="number" class="form-control" name="cislo_orientacni" id="cislo_orientacni" aria-describedby="cisloOrientacni" th:value="${el.cislo_orientacni}">
                    
                    <label class="mt-3" for="psc">PSC</label>
                    <input type="text" class="form-control" name="psc" id="psc" aria-describedby="psc" th:value="${el.psc}">
                    
                    <label class="mt-3" for="mestska_cast">Městská část</label>
                    <input type="text" class="form-control" name="mestska_cast" id="mestska_cast" aria-describedby="mestskaCast" th:value="${el.mestska_cast}">
                    
                    <label class="mt-3" for="mesto">Město</label>
                    <input type="text" class="form-control" name="mesto" id="mesto" aria-describedby="mesto" th:value="${el.mesto}">
                    
                    
                    <div class="d-flex mt-4">
                        <button type="submit" class="btn btn-primary mt-4">Uložit</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
