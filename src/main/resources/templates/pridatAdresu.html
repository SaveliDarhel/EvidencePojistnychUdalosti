<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Přídat pojištění</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-75 mt-5 pb-5" th:each = "el : ${pojisteny}">
            
            <div class="d-flex mt-2 border p-2">
                <p class="h3 mr-auto" th:text="'Přidání adresy ' + ${el.jmeno} + ' ' + ${el.prijmeni}"></p>
                <a th:href="'/home/detail/' + ${el.id} + '/spravovatAdresy'" class="col-1 btn btn-primary">Zpět</a>
            </div>
            
            <form action="/home/detail/{id}/pridatAdresu" method="post">
                <div class="form-group">
                    <label class="mt-2" for="pojistenec-id">ID Pojištěnce</label>
                    <input readonly="readonly" type="text" class="form-control" name="pojisteny_id" id="pojistenec-id" aria-describedby="idPojistence" th:value="${el.id}">
                    
                    <label class="mt-3" for="ulice">Ulice</label>
                    <input type="text" class="form-control" name="ulice" id="ulice" aria-describedby="ulice">
                    
                    <label class="mt-3" for="cislo_popisne">Číslo popisné</label>
                    <input type="number" class="form-control" name="cislo_popisne" id="cislo_popisne" aria-describedby="cisloPopisne">
                    
                    <label class="mt-3" for="cislo_orientacni">Číslo orientační</label>
                    <input type="number" class="form-control" name="cislo_orientacni" id="cislo_orientacni" aria-describedby="cisloOrientacni">
                    
                    <label class="mt-3" for="psc">PSC</label>
                    <input type="text" class="form-control" name="psc" id="psc" aria-describedby="psc">
                    
                    <label class="mt-3" for="mestska_cast">Městská část</label>
                    <input type="text" class="form-control" name="mestska_cast" id="mestska_cast" aria-describedby="mestskaCast">
                    
                    <label class="mt-3" for="mesto">Město</label>
                    <input type="text" class="form-control" name="mesto" id="mesto" aria-describedby="mesto">
                    
                    
                    <div class="d-flex mt-4">
                        <button type="submit" class="btn btn-primary mt-4">Přídat</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
    </body>
</html>
