<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Přídat pojistence</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-75 mt-5 pb-5">
            
            <div class="d-flex mt-2 border p-2">
                <p class="h3 mr-auto">Přidání pojíštěnce</p>
                <a href="/home" class="col-1 btn btn-primary">Zpět</a>
            </div>
            
            <form action="/home/add" method="post">
                <div class="form-group">
                    <label class="mt-2" for="pojistenec-jmeno">Jméno</label>
                    <input type="text" class="form-control" name="jmeno" id="pojistenec-jmeno" aria-describedby="jmenoPojistence" placeholder="Zde napište jméno">
                    
                    <label class="mt-3" for="pojistenec-prijmeni">Příjmení</label>
                    <input type="text" class="form-control" name="prijmeni" id="pojistenec-prijmeni" aria-describedby="prijmeniPojistence" placeholder="Zde napište příjmení">
                    
                    <label class="mt-3" for="pojistenec-naroyeni">Datum narození</label>
                    <input type="text" class="form-control" name="narozeni" id="pojistenec-narození" aria-describedby="datumNarozeniPojistence" placeholder="Napište datum narození ve tvaru 'rrrr-mm-dd'">
                    
                    <label class="mt-3" for="pojistenec-telCislo">Tel. číslo</label>
                    <input type="text" class="form-control" name="cislo" id="pojistenec-telCislo" aria-describedby="cisloPojistence" placeholder="420123456789">
                    
                    <label class="mt-3" for="pojistenec-email">Email</label>
                    <input type="text" class="form-control" name="email" id="pojistenec-email" aria-describedby="emailPojistence" placeholder="email"> 
                    
                    <button type="submit" class="btn btn-primary mt-4">Uložit</button>
                </div>
            </form>
            
        </div>
    </body>
</html>
