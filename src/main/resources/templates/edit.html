<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Pojistence</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-75 mt-5 pb-5">
            <div class="d-flex mt-2 border p-2">
                <p class="h3 mr-auto">Změna údajů pojíštěnce</p>
                <a href="/home" class="col-1 btn btn-primary">Zpět</a>
            </div>
            
            <form method="post" th:each = "el : ${pojisteny}">
                <div class="form-group">
                    <label class="mt-2" for="pojistenec-id">Id</label>
                    <input readonly="readonly" type="text" class="form-control" name="id" id="pojistenec-id" aria-describedby="idPojistence" th:value="${el.id}">
                    
                    <label class="mt-3" for="pojistenec-jmeno">Jméno</label>
                    <input type="text" class="form-control" name="jmeno" id="pojistenec-jmeno" aria-describedby="jmenoPojistence" th:value="${el.jmeno}">
                    
                    <label class="mt-3" for="pojistenec-prijmeni">Příjmení</label>
                    <input type="text" class="form-control" name="prijmeni" id="pojistenec-prijmeni" aria-describedby="prijmeniPojistence" th:value="${el.prijmeni}">
                    
                    <label class="mt-3" for="pojistenec-narozeni">Datum narození</label>
                    <input type="text" class="form-control" name="narozeni" id="pojistenec-narozeni" aria-describedby="datumNarozeniPojistence" th:value="${el.datum_narozeni}">
                    
                    <label class="mt-3" for="pojistenec-telCislo">Tel. číslo</label>
                    <input type="text" class="form-control" name="cislo" id="pojistenec-telCislo" aria-describedby="cisloPojistence" th:value="${el.tel_cislo}">
                    
                    <label class="mt-3" for="pojistenec-email">Email</label>
                    <input type="text" class="form-control" name="email" id="pojistenec-email" aria-describedby="emailPojistence" th:value="${el.email}"> 
                    
                    <div class="d-flex mt-4">
                        <button type="submit" class="btn btn-primary mt-4">Uložit</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </body>
</html>
