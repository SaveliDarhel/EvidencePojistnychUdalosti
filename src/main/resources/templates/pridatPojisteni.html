<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Přídat pojištění</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container w-75 mt-5 pb-5" th:each = "el : ${pojisteny}">
            
            <div class="d-flex mt-2 border p-2">
                <p class="h3 mr-auto">Přidání pojištění</p>
                <a th:href="'/home/detail/' + ${el.id} + '/spravovatPojisteni'" class="col-1 btn btn-primary">Zpět</a>
            </div>
            
            <form action="/home/detail/{id}/pridatPojisteni" method="post">
                <div class="form-group">
                    <label class="mt-2" for="pojistenec-id">ID Pojištěnce</label>
                    <input readonly="readonly" type="text" class="form-control" name="pojisteny_id" id="pojistenec-id" aria-describedby="idPojistence" th:value="${el.id}">
                    
                    <label class="mt-3" for="pojistenec-jmeno">Jméno</label>
                    <input readonly="readonly" type="text" class="form-control" name="jmeno" id="pojistenec-jmeno" aria-describedby="jmenoPojistence" th:value="${el.jmeno}">
                    
                    <label class="mt-3" for="pojistenec-prijmeni">Příjmení</label>
                    <input readonly="readonly" type="text" class="form-control" name="prijmeni" id="pojistenec-prijmeni" aria-describedby="prijmeniPojistence" th:value="${el.prijmeni}">
                    
                    <label class="mt-3" for="nazev_pojisteni">Název pojištění</label>
                    <input type="text" class="form-control" name="nazev_pojisteni" id="nazev_pojisteni" aria-describedby="nazevPojisteni" placeholder="např. Pojístka na blbostí">
                    
                    <label class="mt-3" for="typ_pojisteni">Týp pojištění</label>
                    <input type="text" class="form-control" name="typ_pojisteni" id="typ_pojisteni" aria-describedby="typPojisteni" placeholder="např. Pojíštění hmotné odpovědností">
                    
                    <label class="mt-3" for="pojistna_castka">Pojístná částka Kč</label>
                    <input type="number" class="form-control" name="pojistna_castka" id="pojistna_castka" aria-describedby="pojistnaCastka" placeholder="např. 1000000">
                    
                    
                    <div class="d-flex mt-4">
                        <button type="submit" class="btn btn-primary mt-4">Přídat</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
    </body>
</html>
